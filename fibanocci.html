<!DOCTYPE HTML>
<?xml version="1.0" encoding="UTF-8"?>
<html>
<head>
<title> fibonacci.html </title>
</head>
<body style="background-color:rgb(180, 209, 233)"> 
<h3 style="text-align:center; color:white">Generate the Fibonacci Series from given number </h3>
<script type="text/javascript">

var limit = prompt("Enter the number to generate the fibonacci series:", " ");
var f1=0;
var f2=1;

document.write("The fibonacci series of the given number is: ",limit, "<br/>");
document.write("The fibonacci series : ");
document.write("",f1," ");
document.write("",f2," ");
 
var i,f3;
for(i=2; i<limit; i++)
{
	 f3=f1+f2;
	 document.write("",f3," ");
	 f1=f2;
	 f2=f3;
}

</script>
</body>
</html>
