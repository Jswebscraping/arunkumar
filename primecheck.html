<html>
	<head>
    </head>
    <body>
        
        
            <br>
            <h1>Check Whether a number is Prime or not</h1>
            Enter Number :<input type="text" name="n" id = "N"/>
      
            <p id="demo"></p>
       
		<script>
			function Prime()
			{
				var i,flag=0,number;
				number = Number(document.getElementById("N").value);

				for(i=2; i <= number/2; i++)
				{
					if(number%i == 0)
					{
						flag = 1;
						break;
					}
				}
				if(flag == 0)
				{
					document.getElementById("demo").innerHTML=number+ " is a prime number";
				}
				else
				{
					document.getElementById("demo").innerHTML=number+ " is not a prime number";
				}
			}
	    </script>
	 <button onClick="Prime()">submit</button>
	
    </body>
</html>
